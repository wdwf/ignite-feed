name: Deploy

on:
    push:
        branches:
            - main

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: true

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Upload production-ready build files
              uses: actions/upload-pages-artifact@v3
              with:
                  name: github-pages
                  path: ./dist
    
    deploy:
        name: ðŸš€ Deploy
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: âœ¨ Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4